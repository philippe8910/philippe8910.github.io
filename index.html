<!DOCTYPE html>
<html>
  <head>
    <title>AR.js MP4 Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      <a-assets>
        <video id="video" src="assets/RickRolled.mp4" autoplay loop="true" crossorigin="anonymous"></video>
      </a-assets>
      <a-nft
        type="nft"
        url="assets/100-1"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        <a-video src="assets/RickRolled.mp4" width="1" height="0.75" position="0 0.5 0"></a-video>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
