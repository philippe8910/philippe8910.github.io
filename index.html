<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打工換宿/語言學校 風險深度測驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .option-btn.active {
            border-color: #2563eb;
            background-color: #eff6ff;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        .section-title { border-left: 4px solid #111827; padding-left: 0.75rem; margin-top: 1.5rem; margin-bottom: 0.75rem; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4 text-gray-900">

    <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="h-2 bg-gradient-to-r from-gray-700 via-gray-900 to-black"></div>
        
        <div class="p-8 md:p-12">
            <header class="mb-10 text-center">
                <h1 class="text-2xl md:text-3xl font-black text-gray-900 tracking-tight">出國發展風險評估系統</h1>
                <p class="mt-4 text-gray-500 text-sm leading-relaxed">
                    這是一份極簡的壓力測試。沒有說教，只有數據。<br>
                    快速評估一年打工換宿／語言學校，是成長還是技能倒退風險。
                </p>
            </header>

            <div id="quiz-container">
                <div id="questions-list" class="space-y-10">
                    </div>

                <div class="mt-12 pt-8 border-t border-gray-100 text-center">
                    <button onclick="calculateScore()" class="w-full md:w-64 bg-black text-white py-4 rounded-full font-bold text-lg hover:bg-gray-800 transition-all shadow-lg active:scale-95">
                        讀取分析報告
                    </button>
                    <p class="mt-4 text-xs text-gray-400">完成所有題目後即可查看結果</p>
                </div>
            </div>

            <div id="result-container" class="hidden animate-in fade-in duration-700">
                <div id="result-box" class="p-8 rounded-3xl border-2 mb-8">
                    <div class="text-center mb-6">
                        <span class="text-sm font-bold uppercase tracking-widest text-gray-500">測驗總結</span>
                        <div id="score-display" class="text-6xl font-black my-2">0 <span class="text-2xl">分</span></div>
                        <div id="status-tag" class="inline-block px-4 py-1 rounded-full text-sm font-bold bg-gray-200"></div>
                    </div>

                    <div id="result-content" class="space-y-6 text-gray-700 leading-relaxed">
                        </div>
                </div>
                
                <div class="text-center">
                    <button onclick="location.reload()" class="text-gray-400 hover:text-black text-sm font-medium underline">重新進行系統測試</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "你想去國外的主要原因是？", options: ["現在很迷惘，想先離開再說", "想學語言，但沒有明確方法", "想體驗不同生活", "有明確目標，只是換環境完成"], scores: [0, 1, 2, 3] },
            { q: "如果一年後語言只進步一點點，你能接受嗎？", options: ["不能，會很後悔", "會很沮喪", "有點失落但可接受", "可以，語言不是唯一目標"], scores: [0, 1, 2, 3] },
            { q: "當被要求多做不合理的事時，你通常會？", options: ["先答應再說", "很猶豫，不太敢拒絕", "試著談條件", "直接拒絕"], scores: [0, 1, 2, 3] },
            { q: "當你感到不舒服或被冒犯時，你會？", options: ["覺得是自己太敏感", "先忍耐看看", "私下消化", "立刻拉開距離或反應"], scores: [0, 1, 2, 3] },
            { q: "你現在學語言主要靠什麼？", options: ["幾乎沒在學，覺得出國自然會學會", "看影片、聽歌", "有輸入，但輸出很少", "有固定輸出與回饋"], scores: [0, 1, 2, 3] },
            { q: "你敢在語言不完美時硬講嗎？", options: ["非常害怕", "有點怕", "勉強可以", "完全不怕"], scores: [0, 1, 2, 3] },
            { q: "如果環境不對，你能立刻離開嗎？", options: ["完全不行", "很困難", "勉強可以", "完全可以"], scores: [0, 1, 2, 3] },
            { q: "面對沒有結構、沒有進度的一天，你會？", options: ["非常焦慮", "不太舒服", "偶爾可以", "很自在"], scores: [0, 1, 2, 3] },
            { q: "如果一年沒有持續練習你的主技能，你覺得？", options: ["會非常焦慮，覺得自己在倒退", "會不安，但可能撐得住", "有點可惜，但能接受", "沒差，技能隨時都能補回來"], scores: [0, 1, 2, 3] },
            { q: "如果回來後要花半年以上才能追上原本實力，你能接受嗎？", options: ["完全不能", "很痛苦", "勉強可以", "可以，這是選擇的一部分"], scores: [0, 1, 2, 3] },
            { q: "如果國外生活讓你長時間沒產出、沒進度，你會？", options: ["非常自責、焦慮", "覺得怪怪的", "提醒自己調整", "覺得很正常"], scores: [0, 1, 2, 3] },
            { q: "一年後回來，你最怕的是哪一個？", options: ["離原本目標更遠", "語言沒變好", "沒交到朋友", "沒玩夠"], scores: [0, 1, 2, 3] }
        ];

        const questionsList = document.getElementById('questions-list');
        const userAnswers = new Array(questions.length).fill(null);

        questions.forEach((item, qIndex) => {
            const qDiv = document.createElement('div');
            qDiv.innerHTML = `
                <div class="flex items-start gap-4">
                    <span class="bg-gray-900 text-white text-xs font-bold px-2 py-1 rounded mt-1">${qIndex + 1}</span>
                    <div class="flex-1">
                        <p class="font-bold text-gray-800 mb-4 text-lg">${item.q}</p>
                        <div class="grid grid-cols-1 gap-3">
                            ${item.options.map((opt, oIndex) => `
                                <button onclick="selectOption(${qIndex}, ${oIndex}, this)" class="option-btn text-left p-4 border-2 border-gray-100 rounded-xl hover:bg-gray-50 transition-all text-gray-600 font-medium">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            questionsList.appendChild(qDiv);
        });

        function selectOption(qIndex, oIndex, btn) {
            userAnswers[qIndex] = questions[qIndex].scores[oIndex];
            const buttons = btn.parentElement.querySelectorAll('.option-btn');
            buttons.forEach(b => b.classList.remove('active', 'border-blue-600', 'text-blue-700'));
            btn.classList.add('active', 'border-blue-600', 'text-blue-700');
        }

        function calculateScore() {
            if (userAnswers.includes(null)) {
                alert('請先完成所有問題測試！');
                return;
            }

            const totalScore = userAnswers.reduce((a, b) => a + b, 0);
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            document.getElementById('score-display').innerText = totalScore;
            
            const statusTag = document.getElementById('status-tag');
            const resultBox = document.getElementById('result-box');
            const content = document.getElementById('result-content');

            if (totalScore <= 14) {
                statusTag.innerText = "高風險（強烈不建議一年）";
                statusTag.className = "inline-block px-4 py-1 rounded-full text-sm font-bold bg-red-100 text-red-700";
                resultBox.classList.add('border-red-200');
                content.innerHTML = `
                    <div class="section-title">我的整體判斷</div>
                    <p>這個區間的人，去一年打工換宿或語言學校，最常發生的不是意外，而是<b>慢性崩壞</b>。</p>
                    <p>為什麼？因為你同時具備三個危險條件：對方向與產出高度焦慮、對技能退化非常敏感、又容易把「忍一下」當成成熟。這三件事在國外會互相放大。</p>
                    <div class="section-title">實際常見結局</div>
                    <ul class="list-disc ml-5 space-y-1">
                        <li>前 1–2 個月覺得新鮮</li>
                        <li>第 3 個月開始懷疑</li>
                        <li>半年後不敢算自己到底學到了什麼</li>
                        <li>回國後需要花很久重新建立自信與節奏</li>
                    </ul>
                    <p class="font-bold text-red-700 italic">這類型的人，最痛的不是「沒玩夠」，而是這句話：「如果我那一年沒有去，我現在是不是更強？」</p>
                    <div class="section-title">我的具體建議</div>
                    <p>不要超過 1–2 個月，且一定要有隨時撤退的條件。不要用「都已經去了」逼自己撐完。一年對你來說，不是投資，是<b>高機率折舊</b>。</p>
                `;
            } else if (totalScore <= 24) {
                statusTag.innerText = "中風險（只能短期，且必須設計）";
                statusTag.className = "inline-block px-4 py-1 rounded-full text-sm font-bold bg-yellow-100 text-yellow-700";
                resultBox.classList.add('border-yellow-200');
                content.innerHTML = `
                    <div class="section-title">我的整體判斷</div>
                    <p>你不是不適合出國，而是不適合「沒有結構的一年」。你最容易犯的錯是：<b>「我知道自己要幹嘛，只是需要一個環境。」</b></p>
                    <p>但現實是：環境不會替你維持紀律，只會放大你原本的習慣。</p>
                    <div class="section-title">潛在風險</div>
                    <ul class="list-disc ml-5 space-y-1">
                        <li>語言進步有，但不成系統</li>
                        <li>技能沒有歸零，但變鈍</li>
                        <li>心理上會一直覺得「好像該更努力，但又不知道怎麼努力」</li>
                    </ul>
                    <p>這會讓你處在一種不上不下的內耗狀態。</p>
                    <div class="section-title">我的具體建議</div>
                    <p>如果真的要去，我只認可這種條件：明確知道「我去是為了完成什麼，不是為了找感覺」、有明確檢查點（如第 8、12 週）。一旦發現原地打轉，願意承認「這個版本不適合我」。</p>
                    <p class="font-bold text-yellow-700">三個月是上限，半年已經開始冒險，一年不劃算。</p>
                `;
            } else {
                statusTag.innerText = "相對適合（但仍然不是無風險）";
                statusTag.className = "inline-block px-4 py-1 rounded-full text-sm font-bold bg-green-100 text-green-700";
                resultBox.classList.add('border-green-200');
                content.innerHTML = `
                    <div class="section-title">我的整體判斷</div>
                    <p>你具備自我邊界、心理韌性與自我管理能力，所以你不太會被拖垮。但這不代表「一年就是好選擇」。</p>
                    <p>這區間真正的風險不是迷失，而是<b>效率錯配</b>。</p>
                    <div class="section-title">高分者的隱患</div>
                    <p>你有能力在國外活下來、語言變好且心態穩定。但問題是：同樣一年時間，你是不是能用更聚焦的方式達到更高高度？很多高分者回來後，會出現這種感覺：<b>「我沒有後悔去，但我不確定值不值得去那麼久。」</b></p>
                    <div class="section-title">我的具體建議</div>
                    <p>不要用「我撐得住」當理由，要一直問「這段時間是否仍在拉近我真正想去的地方」。</p>
                    <p class="font-bold text-green-700">記住：能撐，和值得，是兩件不同的事。</p>
                `;
            }
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
