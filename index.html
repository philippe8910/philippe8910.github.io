<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZHE's Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    body.theme-default {
      background-color: black;
      color: white;
    }

    body.theme-blue {
      background-color: #1900ff;
      color: white;
    }

    body.theme-gray {
      background-color: #2e2e2e;
      color: white;
    }

    body.theme-green {
      background-color: black;
      color: #00FF00;
    }

    #terminal {
      white-space: pre-wrap;
    }

    .input-line {
      display: flex;
    }

    .input-line::before {
      content: ">";
      margin-right: 0.5rem;
    }

    input {
      background: transparent;
      color: inherit;
      border: none;
      outline: none;
      font-family: inherit;
      font-size: 1rem;
      width: 100%;
    }

    .skill-bar {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body class="theme-default">

  <div id="terminal">
    <div id="output">-- // WELCOME TO ZHE'S TERMINAL INTERFACE type /help to open help menu</div>
    <div class="input-line">
      <input id="commandInput" type="text" autofocus autocomplete="off" />
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('commandInput');

    const commands = {
      "/help": `-- // HELP MENU
** Available commands:
>> /about               - Who is ZHE
>> /works               - List my works
>> /skills              - Show my skills
>> /exp                 - My past experiences
>> /awards              - Awards and honors
>> /theme switch <name> - Switch terminal theme (blue/gray/green/default)
>> /clear               - Clear terminal`,

      "/about": `-- // ABOUT ZHE
** Skilled at using geometric shapes to create games
   >> because I can't draw.
** Skilled at using Unity to develop games
   >> because I don't know Unreal.
** Skilled at making VR games
   >> because I'm tired of making PC games.`,

      "/exp": `-- // EXPERIENCE
** 2022 – Present
   >> Independent Game Developer
** 2021 – 2022
   >> VR Research Assistant at NTU
** 2020 – 2021
   >> Unity Freelance Developer`,

      "/awards": `-- // AWARDS
** 2025 Taipei Game Show
   >> Indie Game Award – Best Student Game (Final List)

** 2022 Vision Get Wild
   >> Alternative Game Category – Gold Award
   >> XR Award – Gold Award`,

      "/works": `-- // PROJECTS

** Path without faith **
>> "Path of the Godless" is a Souls-like action-adventure game
>> with challenging combat and psychological storytelling.
>> Set in a world where gods have perished and faith has crumbled.

-- Features
>> Hardcore Combat System
   - Precise dodging, parrying, and attack timing.
>> Domain Expansion
   - Boss phase 2 transforms arena with buffs/debuffs.
>> Domain Plundering
   - Gain powers by seizing defeated enemies' domains.

--------------------------------------------------

** Mediator **
>> "The Mediator" is a third-person VR puzzle-adventure game
>> combining immersive exploration with time-based mechanics.

-- Features
>> Exploration Elements
   - Find hidden objects in the environment.
>> Time Control
   - Manipulate time to stack objects and trigger mechanisms.
>> Dual Gameplay
   - Control both 3D movement and side-scrolling puzzle character.`,

      "/skills": `-- // ZHE's SKILLS
${renderSkills({
        "Unity (VR/AR)": 90,
        "Unreal Engine": 60,
        "C#": 85,
        "Shader Graph": 70,
        "Three.js": 60,
        "Narrative Design": 80,
        "UX/UI Design": 75
      })}`,

      "/clear": "clear"
    };

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const cmd = input.value.trim();
        output.innerHTML += `\n> ${cmd}`;

        if (commands[cmd]) {
          if (commands[cmd] === "clear") {
            output.innerHTML = "";
          } else {
            typeText(commands[cmd], () => {
              output.innerHTML += "\n";
            });
          }
        } else if (cmd.startsWith("/theme switch ")) {
          const themeName = cmd.split(" ")[2];
          switchTheme(themeName);
        } else {
          typeText(`/!\\ Unknown command: ${cmd}`, () => {
            output.innerHTML += "\n";
          });
        }

        input.value = "";
      }
    });

    function typeText(text, onComplete) {
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          output.innerHTML += text[i];
          i++;
        } else {
          clearInterval(interval);
          if (onComplete) onComplete();
        }
      }, 20);
    }

    function renderSkills(skillMap) {
      let html = '';
      for (const skill in skillMap) {
        const val = skillMap[skill];
        html += `${skill.padEnd(18)} [${'■'.repeat(val / 10)}${' '.repeat(10 - val / 10)}] ${val}%\n`;
      }
      return html;
    }

    function switchTheme(theme) {
      const validThemes = ['default', 'blue', 'gray', 'green'];
      if (!validThemes.includes(theme)) {
        typeText(`/!\\ Unknown theme: ${theme}`, () => {
          output.innerHTML += "\n";
        });
        return;
      }
      document.body.className = `theme-${theme}`;
      typeText(`-- // Theme switched to '${theme}'`, () => {
        output.innerHTML += "\n";
      });
    }
  </script>
</body>
</html>
