<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZHE's Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    body.theme-default {
      background-color: black;
      color: white;
    }

    body.theme-blue {
      background-color: #001f3f;
      color: white;
    }

    body.theme-gray {
      background-color: #2e2e2e;
      color: white;
    }

    body.theme-green {
      background-color: black;
      color: #00FF00;
    }

    #terminal {
      white-space: pre-wrap;
    }

    .input-line {
      display: flex;
    }

    .input-line::before {
      content: ">";
      margin-right: 0.5rem;
    }

    input {
      background: transparent;
      color: inherit;
      border: none;
      outline: none;
      font-family: inherit;
      font-size: 1rem;
      width: 100%;
    }

    img.terminal-img {
      display: block;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: none;
      margin: 0 auto;
    }

    .image-frame {
      display: inline-block;
      font-family: 'Courier New', monospace;
      line-height: 1.2;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="theme-default">

  <div id="terminal">
    <div id="output">-- // WELCOME TO ZHE'S TERMINAL INTERFACE type /help to open help menu</div>
    <div class="input-line">
      <input id="commandInput" type="text" autofocus autocomplete="off" />
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('commandInput');

    const commands = {
      "/help": `-- // HELP MENU
** Available commands:
>> /about               - Who is ZHE (shows image)
>> /works               - List my works
>> /skills              - Show my skills
>> /exp                 - My past experiences
>> /awards              - Awards and honors
>> /Game                - Play ASCII alien invasion
>> /theme switch <name> - Switch terminal theme (blue/gray/green/default)
>> /clear               - Clear terminal`,

      "/exp": `-- // EXPERIENCE
** 2022 â€“ Present
   >> Independent Game Developer
** 2021 â€“ 2022
   >> VR Research Assistant at NTU
** 2020 â€“ 2021
   >> Unity Freelance Developer`,

      "/awards": `-- // AWARDS
** 2025 Taipei Game Show
   >> Indie Game Award â€“ Best Student Game (Final List)

** 2022 Vision Get Wild
   >> Alternative Game Category â€“ Gold Award
   >> XR Award â€“ Gold Award`,

      "/works": `-- // PROJECTS

** Path without faith **
>> "Path of the Godless" is a Souls-like action-adventure game
>> with challenging combat and psychological storytelling.
>> Set in a world where gods have perished and faith has crumbled.

-- Features
>> Hardcore Combat System
   - Precise dodging, parrying, and attack timing.
>> Domain Expansion
   - Boss phase 2 transforms arena with buffs/debuffs.
>> Domain Plundering
   - Gain powers by seizing defeated enemies' domains.

--------------------------------------------------

** Mediator **
>> "The Mediator" is a third-person VR puzzle-adventure game
>> combining immersive exploration with time-based mechanics.

-- Features
>> Exploration Elements
   - Find hidden objects in the environment.
>> Time Control
   - Manipulate time to stack objects and trigger mechanisms.
>> Dual Gameplay
   - Control both 3D movement and side-scrolling puzzle character.`,

      "/skills": `-- // ZHE's SKILLS
${renderSkills({
        "Unity (VR/AR)": 90,
        "Unreal Engine": 60,
        "C#": 85,
        "Shader Graph": 70,
        "Three.js": 60,
        "Narrative Design": 80,
        "UX/UI Design": 75
      })}`,

      "/clear": "clear"
    };

    input.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        const cmd = input.value.trim();
        output.innerHTML += `\n> ${cmd}`;

        if (cmd === "/about") {
          const aboutText = `-- // ABOUT ZHE
** Skilled at using geometric shapes to create games
   >> because I can't draw.
** Skilled at using Unity to develop games
   >> because I don't know Unreal.
** Skilled at making VR games
   >> because I'm tired of making PC games.\n`;

          typeText(aboutText, () => {
            const frame = document.createElement("div");
            frame.className = "image-frame";
            frame.innerHTML =
              "**********************<br>";

            const img = document.createElement("img");
            img.src = "image/about.png";
            img.alt = "About Image";
            img.className = "terminal-img";

            frame.appendChild(img);
            frame.innerHTML += "**********************<br>" + "-- // ZHE'S IMAGE";
            output.appendChild(frame);
            output.innerHTML += "\n";
          });

          input.value = "";
          return;
        }

        if (cmd === "/Game") {
          startGame();
          input.value = "";
          return;
        }

        if (commands[cmd]) {
          if (commands[cmd] === "clear") {
            output.innerHTML = "";
          } else {
            typeText(commands[cmd], () => {
              output.innerHTML += "\n";
            });
          }
        } else if (cmd.startsWith("/theme switch ")) {
          const themeName = cmd.split(" ")[2];
          switchTheme(themeName);
        } else {
          typeText(`/!\\ Unknown command: ${cmd}`, () => {
            output.innerHTML += "\n";
          });
        }

        input.value = "";
      }
    });

    function typeText(text, onComplete) {
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          output.innerHTML += text[i];
          i++;
        } else {
          clearInterval(interval);
          if (onComplete) onComplete();
        }
      }, 20);
    }

    function renderSkills(skillMap) {
      let html = '';
      for (const skill in skillMap) {
        const val = skillMap[skill];
        html += `${skill.padEnd(18)} [${'â– '.repeat(val / 10)}${' '.repeat(10 - val / 10)}] ${val}%\n`;
      }
      return html;
    }

    function switchTheme(theme) {
      const validThemes = ['default', 'blue', 'gray', 'green'];
      if (!validThemes.includes(theme)) {
        typeText(`/!\\ Unknown theme: ${theme}`, () => {
          output.innerHTML += "\n";
        });
        return;
      }
      document.body.className = `theme-${theme}`;
      typeText(`-- // Theme switched to '${theme}'`, () => {
        output.innerHTML += "\n";
      });
    }

    function startGame() {
      output.innerHTML = "\n-- // GAME STARTED: ASCII ALIEN INVASION --\n";
      const width = 20;
      const height = 10;
      let playerPos = Math.floor(width / 2);
      let aliens = Array.from({ length: 5 }, (_, i) => i * 4 + 2);
      let bullets = [];
      let alienDirection = 1;
      let alienY = 0;
      let gameOver = false;

      const render = () => {
        let frame = "";
        for (let y = 0; y < height; y++) {
          for (let x = 0; x < width; x++) {
            const isAlien = aliens.includes(x) && y === alienY;
            const isBullet = bullets.some(b => b.x === x && b.y === y);
            const isPlayer = y === height - 1 && x === playerPos;
            frame += isAlien ? "ðŸ‘¾" : isBullet ? "|" : isPlayer ? "â–²" : " ";
          }
          frame += "\n";
        }
        output.innerHTML = "-- // ASCII ALIEN INVASION --\n" + frame;
      };

      const gameLoop = setInterval(() => {
        if (gameOver) return;

        bullets = bullets.map(b => ({ x: b.x, y: b.y - 1 })).filter(b => b.y >= 0);
        bullets.forEach(b => {
          if (b.y === alienY && aliens.includes(b.x)) {
            aliens = aliens.filter(a => a !== b.x);
          }
        });

        if (Math.random() < 0.2) {
          const edge = alienDirection === 1 ? Math.max(...aliens) : Math.min(...aliens);
          if ((alienDirection === 1 && edge + 1 >= width) || (alienDirection === -1 && edge - 1 < 0)) {
            alienDirection *= -1;
            alienY++;
          } else {
            aliens = aliens.map(x => x + alienDirection);
          }
        }

        render();

        if (aliens.length === 0) {
          clearInterval(gameLoop);
          gameOver = true;
          document.removeEventListener("keydown", onGameKey);
          typeText("ðŸŽ‰ You Win!\n", () => typeText(commands["/help"]));
        }

        if (alienY >= height - 1) {
          clearInterval(gameLoop);
          gameOver = true;
          document.removeEventListener("keydown", onGameKey);
          typeText("ðŸ’€ Game Over\n", () => typeText(commands["/help"]));
        }
      }, 300);

      const onGameKey = e => {
        if (gameOver) return;
        if (e.key === "ArrowLeft") playerPos = Math.max(0, playerPos - 1);
        else if (e.key === "ArrowRight") playerPos = Math.min(width - 1, playerPos + 1);
        else if (e.key === " ") bullets.push({ x: playerPos, y: height - 2 });
      };

      document.addEventListener("keydown", onGameKey);
    }
  </script>
</body>
</html>
