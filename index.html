<!DOCTYPE html>
<html>

<head>
  <title>Happy~~</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>

  <style>
    .a-enter-vr-button {
      display: none !important;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <a-assets>
      <img id="image1" src="assets/Image/Forward.jpg" />
      <img id="image2" src="assets/Image/Back.jpg" />

      <audio id="audio1" src="assets/Audio/music.mp3"></audio>
      <audio id="audio2" src="assets/Audio/music.mp3"></audio>
    </a-assets>

    <!-- First NFT marker -->
    <a-nft type="nft" url="assets/Track/NTD/100-1" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-plane id="detected-image1" src="#image1" position="0 0 0" rotation="-90 0 0" width="1" height="0.75"></a-plane>
    </a-nft>

    <!-- Second NFT marker -->
    <a-nft type="nft" url="assets/Track/NTD/100-2" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-plane id="detected-image2" src="#image2" position="0 0 0" rotation="-90 0 0" width="1" height="0.75"></a-plane>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('play-audio-on-detect', {
      schema: { type: 'selector' },
      init: function () {
        var audio = this.data;
        this.el.addEventListener('arjs-nft-loaded', function () {
          console.log('NFT detected, playing audio.');
          audio.play();
        });
      }
    });

    document.querySelector('a-nft[url="assets/Track/NTD/100-1"]').setAttribute('play-audio-on-detect', '#audio1');
    document.querySelector('a-nft[url="assets/Track/NTD/100-2"]').setAttribute('play-audio-on-detect', '#audio2');
  </script>
</body>

</html>
